<p>{{currentDate}}</p>
<p>Initial array: <ng-container *ngFor="let elem of array3Strings">{{elem}} </ng-container></p>
<p>Array by value: <ng-container *ngFor="let elem of arrayByValue">{{elem}} </ng-container></p>
<p>Array by reference: <ng-container *ngFor="let elem of arrayByReference">{{elem}} </ng-container></p>

<p [ngClass]="{red:!isIncludes}">{{isIncludes}}</p>
<p [ngClass]="{red:!isSome}">{{isSome}}</p>
<p [ngClass]="{red:!isEvery}">{{isEvery}}</p>
