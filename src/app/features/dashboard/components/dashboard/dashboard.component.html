<p>{{currentDate}}</p>
<p>Initial array: <ng-container *ngFor="let elem of array3Strings">{{elem}} </ng-container></p>
<p>Array by value: <ng-container *ngFor="let elem of arrayByValue">{{elem}} </ng-container></p>
<p>Array by reference: <ng-container *ngFor="let elem of arrayByReference">{{elem}} </ng-container></p>

<p [ngClass]="{red:!isIncludes}">{{isIncludes}}</p>
<p [ngClass]="{red:!isSome}">{{isSome}}</p>
<p [ngClass]="{red:!isEvery}">{{isEvery}}</p>

<div class="flex">
  <div class="flex-item">
    <div style="display: block;">
      <canvas baseChart width="400" height="400"
              [data]="lineChartData"
              [options]="lineChartOptions"
              [type]="lineChartType"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)"></canvas>
    </div>
  </div>
  <div class="flex-item">
    <table class="table table-responsive table-condensed">
      <tr>
        <th *ngFor="let label of lineChartData.labels">{{label}}</th>
      </tr>
      <tr *ngFor="let d of lineChartData.datasets; let i=index" [class]="'line-'+i">
        <td *ngFor="let label of lineChartData.labels; let j=index">{{d && d.data[j]}}</td>
      </tr>
    </table>
    <div class="button-row">
      <button mat-button mat-raised-button color="primary" (click)="randomize()">Randomize</button>
    </div>
  </div>
</div>


<button mat-button mat-raised-button color="primary" routerLink="users">
  Users
</button>

<!--USER UPDATE MESSAGE-->
<div *ngIf="showMessage" class="message-container">
  {{currentUser.name}} was successfully updated!
</div>
